<!doctype html>
<html ng-app="myApp">
	<head>
		<title>Session12 - assignment1 </title>
		<script src="js/angular.js" type="text/javascript"></script>
		<script>
			
		var myApp = angular.module('myApp',[]);
		myApp.controller('myController', function($scope, $filter){

			$scope.heading = $filter('uppercase')("madhav is displayed in caps");
							  
		});
			
			
		</script>
		<body ng-controller="myController">
			
			<h1>Display scope value in uppercase</h1>
			<p> {{ heading }}</p>
		</body>
	</head>
	</html>
